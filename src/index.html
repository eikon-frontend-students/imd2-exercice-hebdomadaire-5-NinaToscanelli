<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="wrapper">
        <div class="day">
          <div class="number"><p>6</p></div>
          <div class="noun"><p>Mon</p></div>
        </div>
        <div class="day">
          <div class="number"><p>7</p></div>
          <div class="noun"><p>Tue</p></div>
        </div>
        <div class="day">
          <div class="number"><p>8</p></div>
          <div class="noun"><p>Wed</p></div>
        </div>
        <div class="Day">
          <div class="Number"><p>9</p></div>
          <div class="Noun"><p>Thu</p></div>
        </div>
        <div class="day">
          <div class="number"><p>10</p></div>
          <div class="noun"><p>Fri</p></div>
        </div>
        <div class="day">
          <div class="number"><p>11</p></div>
          <div class="noun"><p>Sat</p></div>
        </div>
        <div class="day">
          <div class="number"><p>12</p></div>
          <div class="noun"><p>Sun</p></div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
